<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/scripts.js" defer></script>
    <title>Tabuada Com JavaScript</title>
  </head>
  <body>
    <h2>Digite o número e confirme para gerar uma tabuada</h2>
    <form id="multiplication-form">
      <div class="form-control">
        <label for="number">Tabuada de:</label>
        <input type="number" id="number" placeholder="5"></input>
      </div>
      <div class="form-control">
        <label for="multiplicator">Multiplicar até:</label>
        <input type="number" id="multiplicator" value="10"></input>
      </div>
      <input type="submit" value="Calcular">
    </form>
    <div id="multiplication-table">
      <h2 id="multiplication-title">Tabuada do Número: <span>X</span></h2>
      <div id="multiplication-operations">
        <p>Informe um número acima para poder realizar o cálculo da tabuada...</p>
        <!-- <div class="row">
          <div class="operation">5 x 1 =</div>
          <div class="result">5</div>
        </div>
        <div class="row">
          <div class="operation">5 x 1 =</div>
          <div class="result">5</div>
        </div> -->
      </div>
    </div>
  </body>
</html>
