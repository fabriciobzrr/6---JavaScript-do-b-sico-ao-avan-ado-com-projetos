<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js" defer></script>
    <title>Conversor de Medidas</title>
  </head>
  <body>
    <div class="container">
      <h1>Conversor de Medidas</h1>
      <div class="input-group">
        <label for="input">Digite a quantidade:</label>
        <input type="number" id="input" name="input" placeholder="0" />
      </div>
      <div class="input-group">
        <label for="from">De:</label>
        <select name="from" id="from">
          <option value="kg">Quilograma(s)</option>
          <option value="hg">Hectograma(s)</option>
          <option value="dag">Decagrama(s)</option>
          <option value="g">Grama(s)</option>
          <option value="dg">Decigrama(s)</option>
          <option value="cg">Centigrama(s)</option>
          <option value="mg">Miligrama(s)</option>
        </select>
      </div>
      <div class="input-group">
        <label for="to">Para:</label>
        <select name="to" id="to">
          <option value="kg">Quilograma(s)</option>
          <option value="hg">Hectograma(s)</option>
          <option value="dag">Decagrama(s)</option>
          <option value="g">Grama(s)</option>
          <option value="dg">Decigrama(s)</option>
          <option value="cg">Centigrama(s)</option>
          <option value="mg">Miligrama(s)</option>
        </select>
      </div>
      <button id="convert-btn">Converter</button>
      <div class="output-group">
        <label for="output">Resultado:</label>
        <input type="text" name="output" id="output" readonly />
      </div>
      <div id="message"></div>
    </div>
  </body>
</html>
