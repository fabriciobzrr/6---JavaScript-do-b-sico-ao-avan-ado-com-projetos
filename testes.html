<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Seu número é <span>X</span></h1>
    <div></div>

    <script>
      const number = Number(prompt("Digite um número: "))
      const span = document.querySelector("span")
      const div = document.querySelector("div")

      if (!number) alert("Digite um número válido!")

      span.innerHTML = number
      div.innerHTML = ""
      div.innerHTML += `<p>Raiz quadrada é: ${number ** 0.5}</p>`
      div.innerHTML += `<p>${number} é inteiro? ${
        Number.isInteger(number) ? "Sim" : "Não"
      }</p>`
      div.innerHTML += `<p>É NaN: ${isNaN(number) ? "Sim" : "Não"}</p>`
      div.innerHTML += `<p>Arredonda para baixo: ${Math.floor(number)}</p>`
      div.innerHTML += `<p>Arredonda para cima: ${Math.ceil(number)}</p>`
      div.innerHTML += `<p>Duas casas: ${number.toFixed(2)}</p>`

      const tipo = (n) => n ** 0.5
      alert(tipo(144))
    </script>
  </body>
</html>
