<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function resolver() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("carregamento concluido!")
          }, 2000)
        })
      }
      async function execAuto() {
        console.log("Aguardando...")
        console.log(`Terminado: ${await resolver()}`)
      }

      execAuto()
      console.log("Test")
    </script>
  </body>
</html>
